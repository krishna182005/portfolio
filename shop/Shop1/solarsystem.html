<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>

        <div class="orbit mercury"><div class="planet mercury-planet"></div></div>
        <div class="orbit venus"><div class="planet venus-planet"></div></div>
        <div class="orbit earth"><div class="planet earth-planet"></div></div>
        <div class="orbit mars"><div class="planet mars-planet"></div></div>
        <div class="orbit jupiter"><div class="planet jupiter-planet"></div></div>
        <div class="orbit saturn"><div class="planet saturn-planet"></div></div>
        <div class="orbit uranus"><div class="planet uranus-planet"></div></div>
        <div class="orbit neptune"><div class="planet neptune-planet"></div></div>
    </div>
</body>
</html>
