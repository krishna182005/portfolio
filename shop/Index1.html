<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopX - E-commerce</title>
    <link rel="stylesheet" href="Style1.css">
    
</head>
<body>
    <header>
        <h1>ShopX</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="cta">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Exclusive Deals on Top Products</h2>
        <button class="shop-now">Shop Now</button>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="grid">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Rs.199</p>
                <button class="buy">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Rs.599</p>
                <button class="buy">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Rs.699</p>
                <button class="buy">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 ShopX - All rights reserved.</p>
    </footer>

    <script src="Script1.js"></script>
</body>
</html>
